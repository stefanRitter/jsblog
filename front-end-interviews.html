---
layout: page
title: Front end Interview Questions
---

<article class="post">&nbsp;</article>

{% for post in site.posts %}
  {% if post.category == page.title %}
    <article class="post">
      <h1 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>

      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    </article>
  {% endif %}
{% endfor %}
