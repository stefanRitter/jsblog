---
layout: default
title: Blog Home
---

<div class="related">
  <h2>Blog Posts</h2>
  <ul class="related-posts">
    {% for post in site.posts limit:20 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
