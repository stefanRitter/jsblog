---
layout: page
title: JS Padawan
---

<div class="related">
  <h2>Latest Blog Posts</h2>
  <p>Newest posts from my blog:</p>
  <ul class="related-posts">
    {% for post in site.posts limit:4 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>

  <p class="center">
    <a href="/blog" class="button blue">View all Blog Posts</a>
  </p>
</div>
