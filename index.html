<div class="posts">

    <h1 class="post-title">
      For the Beginning

      Front-end Padawan

  <a href="/ninja/" class="button blue post">

  </a>

<aside class="related">
  <h2>Latest Posts</h2>
  <ul class="related-posts">
    {% for post in site.posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</aside>
