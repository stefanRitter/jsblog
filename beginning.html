---
layout: page
title: Stories for the Beginning Front-end Padawan
category: Front-end Padawan
---

<article class="post"> coming soon... </article>

{% for post in site.posts %}
  {% if post.category == page.category %}
    <article class="post">
      <h1 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>

      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    </article>
  {% endif %}
{% endfor %}
